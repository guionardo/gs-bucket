definitions:
  domain.AuthResponse:
    properties:
      key:
        type: string
      user:
        type: string
    type: object
  domain.File:
    properties:
      content_type:
        type: string
      creation_date:
        type: string
      delete_after_read:
        type: boolean
      last_seen:
        type: string
      name:
        type: string
      owner:
        type: string
      seen_count:
        type: integer
      size:
        type: integer
      slug:
        type: string
      valid_until:
        type: string
    type: object
  server.ErrResponse:
    properties:
      code:
        description: application-specific error code
        type: integer
      error:
        description: application-level error message, for debugging
        type: string
      status:
        description: user-level status message
        type: string
    type: object
info:
  contact:
    email: guionardo@gmail.com
    name: Guionardo Furlan
    url: https://github.com/guionardo/gs-bucket
  description: This application will run a HTTP server to store files
  title: GS-Bucket API
  version: 0.0.5
paths:
  /auth/:
    get:
      parameters:
      - description: API Key (master key)
        in: header
        name: api-key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/domain.AuthResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrResponse'
      summary: List all users allowed to publish
      tags:
      - auth
  /auth/{user}:
    delete:
      parameters:
      - description: API Key
        in: header
        name: api-key
        required: true
        type: string
      - description: User name
        in: path
        name: user
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrResponse'
      summary: Delete all keys of user
      tags:
      - auth
    post:
      consumes:
      - application/json
      description: Post a file to a pad, accessible for anyone
      parameters:
      - description: API Key
        in: header
        name: api-key
        required: true
        type: string
      - description: User name
        in: path
        name: user
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrResponse'
      summary: Create a key for a user
      tags:
      - auth
  /pads:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.File'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrResponse'
      summary: List pads
      tags:
      - pads
    post:
      consumes:
      - application/json
      description: Post a file to a pad, accessible for anyone
      parameters:
      - description: API Key
        in: header
        name: api-key
        required: true
        type: string
      - description: File name
        in: query
        name: name
        required: true
        type: string
      - description: Slug or easy name (if not informed, will be used a hash value)
        in: query
        name: slug
        type: string
      - description: Time to live
        in: query
        name: ttl
        type: string
      - description: 'If informed, the file will be deleted after first download.
          A duration string is a possibly signed sequence of decimal numbers, each
          with optional fraction and a unit suffix, such as '
        in: query
        name: delete-after-read
        type: boolean
      - description: Content
        in: body
        name: content
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.File'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "507":
          description: Insufficient Storage
          schema:
            $ref: '#/definitions/server.ErrResponse'
      summary: Create a pad
      tags:
      - pads
  /pads/{code}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: File code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrResponse'
      summary: Delete a pad
      tags:
      - pads
    get:
      consumes:
      - application/json
      parameters:
      - description: File code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/server.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrResponse'
      summary: Download a pad
      tags:
      - pads
swagger: "2.0"
